<!DOCTYPE html>
<html>
	<head>
		<meta content="width=device-width, initial-scale=1">
        <style>
			* {
				box-sizing: border-box;
				background-color: #f8f8ff;
                font-family: Helvetica;
			}
            
            h1 {
				text-align: center;
			}
            
            #spacing {
                /* padding-top: 5px; */
            }
            #authors {
                text-align: center;
                color: rgb(194, 194, 194);
                padding-bottom: 40px;
            }
			input[type=text] {
                width: 300px;
                padding: 12px 12px;
                border: 1px solid #ccc;
                border-radius: 4px;
                resize: vertical;
            }

            input[type=submit] {
                background-color: rgb(0, 0, 0);
                color: white;
                padding: 12px 20px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }

            input[type=submit]:hover {
                background-color: rgb(194, 194, 194);
                color: black;
            }

            .container {
                border-radius: 5px;
                padding: 20px;
                text-align: center;
            }

            .container.buttonHolder {
                text-align: center;
            }

		</style>
	</head>

	<body>
        <h1>Dynamic Locus Display</h1>
        <p id="authors">Created by: Sebastian Coates and Prabhath Kotha</p>
		<div class="container">
			<form method="post">
                <div id="spacing">
                    <input type="text" id="user" name="userID" placeholder="User ID">
                </div>
                <br>
                <div id="spacing">
                        <input type="text" id="internal" name="internal" placeholder="internal or external?">
                    </div>
                <br>
                <div id="spacing">
                    <input type="text" id="region" name="region" placeholder="Region">
                </div>
                <br>
                <input type="submit" id="submit" name ="sub">
            </form>
		</div>
	</body>
</html>
