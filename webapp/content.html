<!DOCTYPE html>
<html>
	<head>
		<meta  content="width=device-width, initial-scale=1">
		<style>
			* {
				box-sizing: border-box;
				background-color: #f8f8ff;
				font-family: Helvetica;
			}

			/* Creates two equal columns that floats next to each other */
			.column_left {
				float: left;
				width: 50%;
				padding-right: 100px;
				border-right: 2px solid rgb(194, 194, 194);
				text-align: right;
			}

			.column_right {
				float: left;
				width: 50%;
				padding-left: 100px;
				text-align: left;
			}

			/* Clear floats after the columns */
			.row:after {
				content: "";
				display: table;
				clear: both;
			}

			h1 {
				color: rgb(194, 194, 194);
				text-align: center;
				padding-bottom: 50px;
			}
		</style>
	</head>

	<body>
		<h1>Dynamic Locus Display</h1>
		<div class="row">
			<div class="column_left">
				<h2>Quick access:</h2>
				<p name="suggest">Insert suggested pages here (most likely)</p>
			</div>
			<div class="column_right">
				<h2>Explore:</h2>
				<p name="explore">Insert "explore" pages here</p>
			</div>
		</div>
	</body>
</html>
